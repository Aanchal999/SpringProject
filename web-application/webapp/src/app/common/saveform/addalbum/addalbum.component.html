<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<div class="container-fluid wrap">
    <div class="">
        <form class="text-center">
            <button mat-icon-button class="close-button" [mat-dialog-close]="true" id="close">
                <mat-icon class="close-icon" color="warn">close</mat-icon>
            </button>

            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only" id="loading"></span>
                </div>
            </div>


            <tr>
                <td>

                    <mat-form-field class="fullwidth">
                        <input matInput name="f1" type="text" placeholder="Album Id" disabled [(ngModel)]="album.id"
                            ngModel required #f1="ngModel">
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field class="fullwidth">
                        <input matInput name="f2" type="text" placeholder="Name" [(ngModel)]="album.name" ngModel
                            required #f2="ngModel">
                    </mat-form-field>
                    <div *ngIf="f2.invalid && (f2.dirty || f2.touched)">
                        <mat-error *ngIf="f2.hasError('required')">
                            Name is required.
                        </mat-error>
                    </div>
                </td>
            </tr>
            <tr>

            
            </tr>
            <div class="row">
                <button type="submit" class="btn btn-lg submit" (click)="saveAlbum()" md-raised-button
                    id="close">Save</button>
                <button type="reset" class="btn btn-lg clear" md-raised-button>Clear</button>
            </div>
        </form>
    </div>
</div>
